<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen">
  </head>
  <body class="body">
    <header class="matrix-container">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <nav>
        <a class="matrix-container__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </nav>
    </header>
    <div class="worker-panel">
      <section id="add-item-element" class="add-element">
        <h3 class="add-elemen__title">
          <label for="new-task">
            Add Item
          </label>
        </h3>
        <div class="add-elemen__input-section">
          <input id="new-task" class="add-elemen__input-section--input text-input" type="text">
          <button type="button">
            Add
          </button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__title">
          Todo
        </h3>
        <ul class="incomplete-tasks__list" id="incomplete-tasks">
          <li class="incomplete-tasks__list-item" >
            <input class="incomplete-tasks__checkbox" type="checkbox">
            <label class="incomplete-tasks__label label">
              Pay Bills
            </label>
            <input type="text" class="incomplete-tasks__input text-input">
            <button class="edit" type="button">
              Edit
            </button>
            <button class="incomplete-tasks__delete-button delete" type="button">
              <img src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="incomplete-tasks__list-item edit-mode">
            <input class="incomplete-tasks__checkbox" type="checkbox">
            <label class="incomplete-tasks__label label">
              Go Shopping
            </label>
            <input type="text" value="Go Shopping" class="incomplete-tasks__input text-input">
            <button class="edit" type="button">
              Save
            </button>
            <button class="incomplete-tasks__delete-button delete" type="button">
              <img src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__title">
          Completed
        </h3>
        <ul class="completed-tasks__list" id="completed-tasks">
          <li class="completed-tasks__list-item">
            <input type="checkbox" checked>
            <label class="task label">
              See the Doctor
            </label>
            <input type="text" class="completed-tasks__input text-input">
            <button class="edit" type="button">
              Edit
            </button>
            <button class="completed-tasks__delete-button delete" type="button">
              <img src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js">
    </script>
  </body>
</html>
