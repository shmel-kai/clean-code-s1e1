<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="matrix-container">
      <img src="./eisenhower-matrix.jpg">
      <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="worker-panel">
      <p id="add-item-element">
        <label for="new-task">
          Add Item
        </label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="button">
            Add
          </button>
        </div>
      </p>
      <h3 class="header" >
        Todo
      </h3>
      <ul class="ul" l id="incomplete-tasks">
        <li class="li" >
          <input  class="input" type="checkbox">
          <label class="task">
            Pay Bills
          </label>
          <input type="text" class="task">
          <button class="edit">
            Edit
          </button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">
            Go Shopping
          </label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">
            Save
          </button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>
        Completed
      </h3>
      <ul id="completed-tasks">
        <li class="li">
          <input type="checkbox" checked>
          <label class="task">
            See the Doctor
          </label>
          <input type="text" class="task">
          <button class="edit">
            Edit
          </button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js">
    </script>
  </body>
</!DOCTYPE>
