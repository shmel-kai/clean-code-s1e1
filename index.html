<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen">
  </head>
  <body class="body">
    <header class="matrix-container">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <nav>
        <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </nav>
    </header>
    <div class="worker-panel">
      <section id="add-item-element">
        <h3 class="add-item">
          <label for="new-task">
            Add Item
          </label>
        </h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">
            Add
          </button>
        </div>
      </section>
      <section>
        <h3 class="header" >
          Todo
        </h3>
        <ul class="ul" id="incomplete-tasks">
          <li class="li" >
            <input class="input" type="checkbox">
            <label class="task">
              Pay Bills
            </label>
            <input type="text" class="task">
            <button class="edit">
              Edit
            </button>
            <button class="delete">
              <img src="./remove.svg" alt="remove-icon">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">
              Go Shopping
            </label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">
              Save
            </button>
            <button class="delete">
              <img src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>
          Completed
        </h3>
        <ul id="completed-tasks">
          <li class="li">
            <input type="checkbox" checked>
            <label class="task">
              See the Doctor
            </label>
            <input type="text" class="task">
            <button class="edit">
              Edit
            </button>
            <button class="delete">
              <img src="./remove.svg" alt="remove-icon">
            </button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js">
    </script>
  </body>
</html>
